<body>
  <!-- start of nav bar -->
  <nav class="navbar homeNav">
    <a class="navbar-brand titleSty" id="HomePage" href="#"> WIN</a>
    <div>
      
    </div>
  </nav>
  <!-- end of nav bar -->
  <div class="d-flex" id="wrapper">
  <!-- start of side nav bar -->

  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="list-group list-group-flush">
    <a href="#" id="dashboardBtnCustomer" class="list-group-item list-group-item-action bg-light">Dashboard</a>
    <a href="#" id="requestsBtnCustomer"  class="list-group-item list-group-item-action bg-light">Requests</a>
   
    </div>
</div>

  <!-- end of side nav bar  -->




  <!-- start of rooms div -->
  <div id="roomsDiv" class="cardsInOrder">


  </div>
  <!-- ends of room div -->


  <!-- start of requests div -->
  <div id="requestsDiv" hidden="true">
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-12">
            <div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
              <i class="start-icon far fa-check-circle faa-tada animated"></i>
              <strong class="font__weight-semibold">Well done!</strong> You request for <a href="">Room</a> have been accepted.
            </div>
          </div>
          <div class="col-sm-12">
            <div class="alert fade alert-simple alert-info alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
              <i class="start-icon  fa fa-info-circle faa-shake animated"></i>
              <strong class="font__weight-semibold">Heads up!</strong> This alert needs your attention, This <a href="">Room</a> is no longer avaiable.
            </div>
    
          </div>
    
          <div class="col-sm-12">
            <div class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
              <i class="start-icon fa fa-exclamation-triangle faa-flash animated"></i>
              <strong class="font__weight-semibold">Warning!</strong> Better check yourself , Renter for <a href="">Room</a> didn't answer.
            </div>
          </div>
    
          <div class="col-sm-12">
            <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
          
              <i class="start-icon far fa-times-circle faa-pulse animated"></i>
              <strong class="font__weight-semibold">Oh snap!</strong> your request for <a href="">Room</a> have been refused.
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <!-- end of requests div -->


  <!-- start of profile div -->
  <div id="profile">
    <!-- end of profile div -->

  </div>

</div>

 <script src='js/drawCrads.js'></script>
