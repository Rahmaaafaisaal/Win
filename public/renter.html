        <!-- Sidebar -->

            <div class="list-group list-group-flush">
            <a href="#" id="dashboardBtn" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" id="requestsBtn"  class="list-group-item list-group-item-action bg-light">Requests</a>

    <!-- beginning of view Rooms Div -->
    <div id="roomCardsDiv" class="cardsInOrder">
 
    </div>

    <!-- beginning of Requestes page -->
    <div id="requestsDiv">
        <section>
            <div class="container mt-5">
                <div class="row">
                        <div class="col-sm-12" id="noReqMsg">
                            <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                                <i class="start-icon far fa-times-circle faa-pulse animated"></i>
                                <strong class="font__weight-semibold"></strong> No requests found.
                            </div>
                        </div>
                </div>
            </div> 
        </section>           
    </div>
   <!-- end of view Requestes Div -->
  
    <!-- beginning of add room  Div -->
    <!-- _r for renter  -->
    <div id="newRoomDiv">
            <h3 class="text-center text-white pt-5">New Room</h3>
            <div class="container">
                <div  class="row justify-content-center align-items-center newRoom-row newRoom-row">
                    <div id="newRoom-column" class="col-md-6">
                        <div id="newRoom-box" class="col-md-12">
                            <form id="newRoom-form" class="form" action=""  method="post">
                                <h3 class="text-center ">New Room</h3>
                                <div class="form-group">
                                    <label for="location" >Location:</label><br>
                                    <select id="roomLoc_r" name="location">
                                        <option value="-1">Choose Room Location</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price" >Price Range:</label><br>
                                    <p style="display:inline" >Min : </p>
                                    <input type="number" name="price" id="roomPriceMin_r" >
                                    <p style="display:inline" >EGP , Max : </p>
                                    <input type="number" name="price" id="roomPriceMax_r" >
                                    <p style="display:inline" >EGP</p>
                                    <p id="roomPriceErrorMsg" >Please Enter a valid price</p>
                                </div>
                                <div class="form-group">
                                    <label for="type" >Type:</label><br>
                                    <select id="roomType_r" name="type">
                                        <option value="-1">Choose Room Type</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="furniture" >Furniture:</label><br>
                                    <select id="roomFurn_r" name="furniture">
                                        <option value="-1">Choose Option</option>
                                    </select> 
                                </div>
                                <div class="form-group">
                                        <label>Add room photos (at least one) </label>
                                        <br>
                                        <input id="roomPhoto_r" name="roomPic"  accept="image/*" required type='file' multiple/>
                                </div>
                                <div class="form-group">
                                    <span id="errorMsg" class="bookFullData">Please fill all the data</span>
                                    <button type="button" id="addingNewRoomBtn" class="btn btn-primary">Add Room</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <!-- End of room Info Div -->

    </div>
