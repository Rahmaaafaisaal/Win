<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>renter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/renter.css">

</head>
<body>
    
    <!-- beginning of room Info Div -->
    <!-- _r for renter  -->
    <div id="newRoom">
        <h3 class="text-center text-white pt-5">New Room</h3>
        <div class="container">
            <div  class="row justify-content-center align-items-center newRoom-row newRoom-row">
                <div id="newRoom-column" class="col-md-6">
                    <div id="newRoom-box" class="col-md-12">
                        <form id="newRoom-form" class="form" action=""  method="post">
                            <h3 class="text-center ">New Room</h3>
                            <div class="form-group">
                                <label for="location" >Location:</label><br>
                                <select id="roomLoc_r" name="location">
                                    <option value="-1">Choose Room Location</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price" >Price:</label><br>
                                <input type="number" name="price" id="roomPrice_r" >
                                <p style="display:inline" >EGP</p>
                                <p id="roomPriceErrorMsg" >Please Enter a valid price</p>
                            </div>
                            <div class="form-group">
                                <label for="type" >Type:</label><br>
                                <select id="roomType_r" name="type">
                                    <option value="-1">Choose Room Type</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gender" >Gender:</label><br>
                                <select id="roomGender_r" name="gender">
                                    <option value="-1">Choose Gender</option>
                                </select> 
                            </div>
                            <div class="form-group">
                                    <label>Add room photos (at least one) </label>
                                    <br>
                                    <input id="roomPhoto_r" name="roomPic"  accept="image/*" required type='file' multiple/>
                            </div>
                            <div class="form-group">
                                <span id="errorMsg" class="bookFullData">Please fill all the data</span>
                                <button type="button" id="addingNewBookBtn" class="btn btn-primary">Add Room</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <!-- End of room Info Div -->
  
    <script src='js/renter.js'></script>
</body>
</html>
